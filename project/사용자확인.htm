<!Doctype html>
<html>
    <body>
        <script>
            username = window.prompt("이름을 입력하세요"," ")
            ans = window.confirm(username + "님 이름이 맞습니까?")
            if(ans == true)
            {
                document.write(username)
                document.write("님 안녕하세요!")
            }
            else
            {
                document.write("이름을 잘못 입력하셨습니다.")
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <script>
            function AList(list){
                var total = ""
                for(var i = 0;i<list.length;++i){
                    if(list[i].checked)
                    total +=list[i].value+"\r"
                }
                if(total=="")
                alert("아무것도 선택하지 않으셨습니다.")
                else
                alert(total)
            }
        </script>
    </head>
    <body>
        <h3><b>관심분야를 선택하세요</b></h3><p>
            <hr align="left" width = "80%"><o>
                <form name = "form1">
                    <input type = checkbox value= "HTML 활용" name ="Internet">HTML 활용 &nbsp;&nbsp;
                    <input type = checkbox value= "자바스크립트" name ="Internet">자바스크립트 &nbsp;&nbsp;
                    <input type = checkbox value= "CSS" name="Internet">CSS &nbsp;&nbsp;
                    <input type = button value = "확인" onclick="AList(this.form.Internet)">
                </form>
    </body>
</html>

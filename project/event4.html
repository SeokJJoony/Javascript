<!DOCTYPE html>
<html>
    <head>
        <script>
            function mychange(){
                window.alert("출발역을 변경하였습니다.")
            }
        </script>
    </head>
    <body>
        <form>
          출발역을 선택하세요 <br>
          <select name = sel onchange = mychange()>
              <option> 서울 </option>
              <option> 부산 </option>
              <option> 대구 </option>
              <option> 대전 </option>  
        </form>
    </body>
</html>

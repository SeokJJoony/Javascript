<!DOCTYPE html>
<html>
    <head>
       <title> 배열을 이용하여 글자색 바꾸기</title>
       <script>
           function myArray(n){
               this.length = n
               for(var i = 0;i<n;i++)
               {
                   this[i] = 0
               }
           }
       </script> 
    </head>
    <body>
        <script>
            col = new Array(10)
            col[0] = "#000000"
            col[1] = "검정색"
            col[2] = "#009999"
            col[3] = "청록색"
            col[4] = "#FF0000"
            col[5] = "빨간색"
            col[6] = "#FFFF00"
            col[7] = "노란색"
            col[8] = "#0000FF"
            col[9] = "파란색"
            for(i=0;i<col.length;i++){
                if(i%2 == 0)
                document.write("<font color ="+col[i]+">")
                else
                document.write(col[i]+" 입니다."+"<br>")
            }

        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <script language = "JavaScript">
            function change(color){
                document.bgColor = color
            }
        </script>
    </head>
    <body>
        <h2>배경색 바꾸기</h2>
        <form method = "POST">
            <input type = "button" value = "하늘색" onclick = "change(0x00FFFF)">
            <input type = "button" value = "빨간색" onclick = "change(0xFF0000)">
            <input type = "button" value = "파란색" onclick = "change(0x0000FF)">
        </form>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <script>
            var numberofClicks = 0
            function myButton_click(){
                numberofClicks++
                window.document.form1.myButton.value = "버튼을 "+numberofClicks +"번 클릭하셨습니다."
            }
        </script>
    </head>
    <body>
        <form name = form1>
            <input type = "button" name = "myButton" value = "버튼을 0번 클릭하셨습니다." onclick = "myButton_click()">
        </form>
    </body>
</html>

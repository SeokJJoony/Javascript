<!DOCTYPE html>
<html>
    <head>
        <script>
            function urinfo(){
                document.write("이 문서의 URL은")
                document.write(location.href)
                document.write("입니다.")
            }
        </script>
    </head>
    <body>
        <h2>URL 정보보기</h2>
            <center><input type = button value = "URL정보" onclick = urinfo()>
            </center>
    </body>
</html>
